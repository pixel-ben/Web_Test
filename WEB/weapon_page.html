<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Weapon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .weapon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .weapon {
            padding: 15px;
            border: 2px solid white;
            cursor: pointer;
            background-color: #444;
            transition: 0.3s;
            text-align: center;
            width: 150px;
        }
        .weapon:hover {
            background-color: #666;
        }
        .selected {
            border-color: yellow;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Choose Your Weapon</h1>
    <p>Select a weapon for your adventure:</p>

    <div class="weapon-container">
        <div class="weapon" id="sword" onclick="selectWeapon('Sword')">
            <img src="sword.png" alt="Sword">  
            <p>Sword</p>
        </div>
        <div class="weapon" id="dagger" onclick="selectWeapon('dagger')">
            <img src="dagger.png" alt="dagger">
            <p>Dagger</p>
        </div>
        <div class="weapon" id="axe" onclick="selectWeapon('axe')">
            <img src="axe.png" alt="axe">
            <p>Axe</p>
        </div>
		<div class="weapon" id="club" onclick="selectWeapon('club')">
            <img src="club.png" alt="club">
            <p>Basic Club</p>
        </div>
    </div>

    <p id="chosen-weapon">No weapon selected</p>
    <button onclick="confirmChoice()">Confirm Selection</button>

    <script>
        let selectedWeapon = "";

        function selectWeapon(weapon) {
            selectedWeapon = weapon;
            document.getElementById("chosen-weapon").innerText = `Selected Weapon: ${weapon}`;

            // Remove previous selection
            document.querySelectorAll('.weapon').forEach(w => w.classList.remove('selected'));

            // Highlight selected weapon
            event.target.closest('.weapon').classList.add('selected');
        }

        function confirmChoice() {
            if (selectedWeapon) {
                localStorage.setItem("chosenWeapon", selectedWeapon); // Save weapon in localStorage
                alert(`You chose ${selectedWeapon}! Moving to the next step.`);
                window.location.href = "next_page.html"; // Redirect to next page
            } else {
                alert("Please select a weapon before continuing!");
            }
        }

        // Load saved weapon if user comes back to this page
        window.onload = function() {
            let savedWeapon = localStorage.getItem("chosenWeapon");
            if (savedWeapon) {
                document.getElementById("chosen-weapon").innerText = `Selected Weapon: ${savedWeapon}`;

                // Highlight the previously selected weapon
                document.getElementById(savedWeapon.toLowerCase()).classList.add("selected");
            }
        };
    </script>

</body>
</html>
